<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/review.css" />
  </head>
  <body>
    <main class="main">
      <div class="review-container">
        <h2 class="review">Review the name of tour</h2>
        <div class="tour-review-img">
          <img src="img/tours/tour-1-1.jpg" alt="tour name" id="review-img" />
        </div>
        <form class="review-form">
          <h3>How would you rate your experience</h3>
          <p class="clasificacion">
            <input
              id="radio1"
              type="radio"
              name="estrellas"
              value="5"
              required
            />
            <label for="radio1">&#9733;</label>
            <input id="radio2" type="radio" name="estrellas" value="4" />
            <label for="radio2">&#9733;</label>
            <input id="radio3" type="radio" name="estrellas" value="3" />
            <label for="radio3">&#9733;</label>
            <input id="radio4" type="radio" name="estrellas" value="2" />
            <label for="radio4">&#9733;</label>
            <input id="radio5" type="radio" name="estrellas" value="1" />
            <label for="radio5">&#9733;</label>
          </p>

          <div class="write-review">
            <h3>Write a review</h3>
            <div class="talkbubble">
              <textarea class="review-text" required></textarea>
            </div>
          </div>

          <button class="btn btn--green btn--small submit-review">
            Submit
          </button>
        </form>
      </div>
    </main>
    <script>
      const submitBtn = document.querySelector('.submit-review');

      submitBtn.addEventListener('click', e => {
        const starRating = document.querySelector(
          'input[name="estrellas"]:checked'
        ).value;
        console.log(starRating);
        e.preventDefault();
      });
    </script>
  </body>
</html>
